<div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 24 }" class="content">
  <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" class="form-container">
    <div class="title">{{"login.loginStayEase" | translate}}</div>
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <ng-container>
        <div class="text-bold label">{{"login.emailLabel" | translate}}</div>
        <nz-form-item>
          <nz-form-control [nzErrorTip]="'login.errorEmptyEmail' | translate">
            <nz-input-group nzPrefixIcon="mail">
              <input type="text" nz-input formControlName="email" [placeholder]="'login.emailLabel' | translate" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </ng-container>
      <ng-container>
        <div class="text-bold label">{{"login.passwordLabel" | translate}}</div>
        <nz-form-item>
          <nz-form-control [nzErrorTip]="'login.errorEmptyPassword' | translate">
            <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
              <input [type]="isShowPassword ? 'text' : 'password'" nz-input formControlName="password" [placeholder]="'login.passwordLabel' | translate" />
            </nz-input-group>
            <ng-template #suffixTemplate>
              <span nz-icon [nzType]="isShowPassword ? 'eye-invisible' : 'eye'" (click)="isShowPassword = !isShowPassword"></span>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
      </ng-container>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12"></div>
        <div nz-col [nzSpan]="12">
          <span class="login-form-forgot text-bold" (click)="onBtnForgotPassword()">{{"login.forgotPasswordLabel" | translate}}?</span>
          
        </div>
      </div>
      <button nz-button class="login-form-button login-form-margin text-bold" [nzType]="'primary'">
        <span nz-icon nzType="login" nzTheme="outline"></span>{{"login.login" | translate}}
      </button>
      <div style="margin-bottom: 16px;">
        <span>{{"login.or" | translate}} </span><span class="register-button text-bold" (click)="onRegisterBtn()">{{"login.registernow" | translate}}!</span>
      </div>
    </form>
    <nz-modal
      [(nzVisible)]="isVisible"
      [nzTitle]="'login.forgotPasswordLabel' | translate"
      [nzOkText]="'login.sendLabel' | translate"
      [nzCancelText]="'login.cancelLabel' | translate"
      [nzWidth]="400"
      (nzOnOk)="handleOk()"
      (nzOnCancel)="handleCancel()"
    >
      <ng-container *nzModalContent>
        <div>{{"login.forgotPasswordContent" | translate}}</div>
        <input style="margin-top:8px; width: 350px;" type="text" nz-input placeholder="Email" [(ngModel)]="emailReset" />
      </ng-container>
    </nz-modal>
  </div>
</div>
