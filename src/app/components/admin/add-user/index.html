
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <ng-container *ngFor="let key of ['name']">
        <div class="text-bold label">{{"register.fullName" | translate}}</div>
        <nz-form-item class="form-item">
          <nz-form-control [nzErrorTip]="'register.fullNameError' | translate">
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input [formControlName]="key" [placeholder]="'register.fullName' | translate" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </ng-container>
      <ng-container *ngFor="let key of ['email']">
        <div class="text-bold label">Email</div>
        <nz-form-item class="form-item">
          <nz-form-control [nzErrorTip]="'register.emailError' | translate">
            <nz-input-group nzPrefixIcon="mail">
              <input type="email" nz-input [formControlName]="key" placeholder="Email" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </ng-container>
      <ng-container *ngFor="let key of ['phoneNumber']">
        <div class="text-bold label">{{"register.phoneNumber" | translate}}</div>
        <nz-form-item class="form-item">
          <nz-form-control [nzErrorTip]="'register.phoneError' | translate">
            <nz-input-group nzPrefixIcon="phone">
              <input type="tel" nz-input [formControlName]="key" [placeholder]="'register.phoneNumber' | translate" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </ng-container>
      <ng-container *ngFor="let key of ['password']">
        <div class="text-bold">{{"register.password" | translate}}</div>
        <nz-form-item class="form-item">
          <nz-form-control [nzErrorTip]="'register.passwordError' | translate">
            <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
              <input [type]="isShowPassword ? 'text' : 'password'" nz-input [formControlName]="key" [placeholder]="'register.password' | translate" />
            </nz-input-group>
            <ng-template #suffixTemplate>
              <span nz-icon [nzType]="isShowPassword ? 'eye-invisible' : 'eye'" (click)="isShowPassword = !isShowPassword"></span>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
      </ng-container>
      <ng-container *ngFor="let key of ['confirmPassword']">
        <div class="text-bold label">{{"register.confirmPassword" | translate}}</div>
        <nz-form-item class="form-item">
          <nz-form-control [nzErrorTip]="'register.confirmPasswordError' | translate">
            <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
              <input [type]="isShowPassword ? 'text' : 'password'" nz-input [formControlName]="key" [placeholder]="'register.confirmPassword' | translate" />
            </nz-input-group>
            <ng-template #suffixTemplate>
              <span nz-icon [nzType]="isShowPassword ? 'eye-invisible' : 'eye'" (click)="isShowPassword = !isShowPassword"></span>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
      </ng-container>
      <ng-container *ngFor="let key of ['role']">
        <div class="text-bold label">{{'userList.role' | translate}}</div>
        <nz-form-item class="form-item">
          <nz-form-control>
            <nz-select [formControlName]="key" [nzOptions]="roleList" style="width:100%;" nzAllowClear
              [nzPlaceHolder]="'userList.role' | translate"></nz-select>
          </nz-form-control>
        </nz-form-item>
      </ng-container>
    </form>
